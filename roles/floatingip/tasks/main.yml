- name: Request floatingip list from API
  uri:
    url: "{{ AUTH_URL_PUBLICIPS }}"
    method: GET
    return_content: yes 
    validate_certs: yes
    HEADER_Content-Type: "application/json"
    HEADER_X-Auth-Token: "{{ token['x_subject_token'] }}"
  register: floatingiplist

- debug:
    msg: "{{  floatingiplist.json }}"

